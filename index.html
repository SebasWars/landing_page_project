    * {
  padding: 0;
  margin: 0;
}

.main-container {
  margin: 1rem 0 0 0;
}

.head-section {
  display: flex;
  justify-content: center;
  height: 150px;
  background: linear-gradient(rgb(129, 147, 173), rgb(255, 255, 255));
  color: transparent;
  background-clip: text;
  border-bottom: 2px solid rgba(178, 178, 178, 0.579);

  & .features-title {
    font-size: 8rem;
    letter-spacing: 1.5rem;
  }
}

.feature {
  display: flex;
  width: 100%;
  padding: 2rem;
  border-bottom: 2px solid rgba(178, 178, 178, 0.579);
  justify-content: space-evenly;
  align-items: center;

  & .number-button {
    padding: 2px 20px;
    border: 2px solid #266aa6;
    background-color: white;
    border-radius: 50px;
    outline: none;
    font-size: 1.1rem;
    transition: 0.1s ease-in-out;
  }

  & .number-button:hover {
    background-color: #b8ccd9;
    color: #10324f;
  }

  .information {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 60%;

    & .feature-title {
      width: 60%;
      color: #10324f;
      font-weight: 700;
    }

    & .feature-content {
      width: 50%;
      color: #567687;
      font-weight: 600;
    }
  }

  .go-to-btn {
    padding: 1.8rem;
    border: none;
    outline: none;
    background-color: #b8ccd9;
    border-radius: 100%;

    & .arrow {
      transform: rotate(45deg);
      color: #10324f;
      font-size: 2rem;
    }
  }

  .go-to-btn:active {
    background-color: #10324f;
    & .arrow {
      color: #b8ccd9;
    }
  }
}

.last-one {
  padding-bottom: 15%;
  border-bottom: none;
}

footer {
  background-color: #10324f;
  width: 100%;
  color: #b8ccd9;
  position: relative;
}

.qr-code {
  position: absolute;
  left: 50%;
  bottom: 25vh;
  transform: translateX(-50%);
  width: clamp(220px, 35vw, 400px);
  height: clamp(200px, 30vw, 400px);
  border-radius: 1rem;
  background-color: #b8ccd9;
  color: #10324f;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;

  .fa-qrcode {
    font-size: 10rem;
  }
}

  .apps {
    display: flex;
    width: 100%;
    justify-content: space-evenly;

    & .store {
      width: auto;
      height: auto;
      padding: 10px 20px;
      border-radius: 0.5rem;
      background-color: #567687;
      border: none;
      color: #10324f;
      transition: 0.2s ease-in-out;
       z-index: 999999;
      cursor: pointer;
    }
  }

.store:hover {
  background-color: #266aa6;
  color: #b8ccd9;
}

.rights-and-design {
  display: flex;
  position: relative;
  width: 100%;
  justify-content: space-between;
  padding: 10rem 5rem 5rem 5rem;
  height: 25rem;
  overflow: hidden;

  & p {
    width: 200px;
  }
}

.last-title {
  position: absolute;
  left: 50%;
  bottom: -12vh;
  transform: translateX(-50%);
  text-align: center;
  font-size: clamp(8rem, 15vw, 20rem);
  font-weight: 400;
  background: linear-gradient(
    rgba(129, 147, 173, 0.459),
    rgba(63, 62, 62, 0.248)
  );
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  white-space: nowrap;
}

@media (max-width: 950px) {
  .head-section {
    height: 100px;
  }
  .head-section .features-title {
    font-size: 5.5rem;
  }

  .information {
    width: 50%;
    justify-content: center;
  }

  .information .features-title {
    font-size: 1.6rem;
  }

  .information .feature-content {
    font-size: 0.9rem;
  }

  .feature .go-to-btn {
    padding: 1rem;

    & .arrow {
      font-size: 1rem;
    }
  }

  .qr-code {
    top: -15vh;
    justify-content: center;
    & h1 {
      margin: 0;
    }
  }
  .last-title {
    bottom: -5vh;
  }
  .qr-code .fa-qrcode {
    font-size: 6rem;
    margin: 3px 0;
  }

  .qr-code .apps .store {
    padding: 2px 6px;
    font-size: 0.8rem;
  }
}

@media (max-width: 680px) {
  .head-section {
    height: 50px;
  }
  .head-section .features-title {
    font-size: 3rem;
  }
  .information {
    width: 50%;
    justify-content: center;
  }
  .information .features-title {
    font-size: 1rem;
    width: 30%;
  }
  .information .feature-content {
    font-size: 0.5rem;
  }
  .rights-and-design {
    width: 100%;
    flex-direction: column;
    justify-content: center;
    & p {
      width: 100%;
      text-align: center;
    }
  }

  .qr-code {
    top: -8vh;
    justify-content: center;
    & h1 {
      margin: 0;
    }
  }
  .last-title {
    bottom: -5vh;
  }
  .qr-code .fa-qrcode {
    font-size: 6rem;
    margin: 3px 0;
  }

  .qr-code .apps .store {
    padding: 2px 6px;
    font-size: 0.8rem;
  }
}

@media (max-width: 450px) {
  .head-section {
    height: 50px;
  }
  .head-section .features-title {
    font-size: 2rem;
  }
  .information {
    width: 50%;
    justify-content: center;
  }

  .feature .go-to-btn {
    padding: 0.5rem;

    & .arrow {
      font-size: 1rem;
    }
  }
}
